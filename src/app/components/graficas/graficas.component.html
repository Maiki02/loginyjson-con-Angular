<div class="container mt-5">
  <div class="tabla left">
    <ng-container *ngIf="chartOptions">
      <mat-card class="tarjeta-grafica" color="primary">
        <highcharts-chart
          class="grafica"
          [Highcharts]="Highcharts"
          [options]="chartOptions"
        ></highcharts-chart>
      </mat-card>
    </ng-container>
  </div>

  <div class="right">

  <app-estadisticas [obra]="obra"></app-estadisticas>
  </div>


</div>
